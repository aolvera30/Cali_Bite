<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Calculator Input</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Bebas Neue', sans-serif;
            background-color: #000000;
            color: #FF0000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            text-transform: uppercase;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 450px;
            background-color: #1a1a1a;
            padding: 25px;
            border-radius: 5px;
            border: 3px solid #ca0000;
            box-shadow: 0px 0px 15px #ca0000;
        }
        label {
            font-size: 1.3rem;
            letter-spacing: 1px;
            color: #ca0000;
        }
        input, select {
            padding: 0.7rem;
            font-size: 1.1rem;
            border-radius: 3px;
            border: 2px solid #444;
            background-color: #333333;
            color: #ffffff;
        }
        input::placeholder {
            color: #888;
        }
        button {
            padding: 0.8rem;
            font-size: 1.2rem;
            background-color: #a30000;
            color: #FFFFFF;
            border: 2px solid #a30000;
            cursor: pointer;
            border-radius: 3px;
            letter-spacing: 1.5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #8b0000;
            transform: scale(1.05);
        }
        h1 {
            color: #ca0000;
            font-size: 3.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <h1>Enter Details</h1>
    <form action="/input" method="post">
        <label for="goal">Goal:</label>
        <select id="goal" name="goal">
            <option value="build_muscle">Build Muscle</option>
            <option value="lose_fat">Lose Fat</option>
            <option value="maintain_weight">Maintain Weight</option>
            
            
        </select>

        <label for="activity_level">Activity Level:</label>
        <select id="activity_level" name="activity_level" required>
            <option value="super_active">Super Active (Athlete-level training or highly physically demanding job, 6-7 days/week)</option>
            <option value="very_active">Very Active (Heavy training or physical work, 5-6 days/week)</option>
            <option value="moderately_active">Moderately Active (Exercise 3-5 days/week)</option>
            <option value="lightly_active">Lightly Active (Exercise 1-3 days/week)</option>
            <option value="sedentary">Sedentary (Little or no exercise)</option>
        </select>
        

        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" name="weight" required placeholder="Enter weight">

        <label for="height_feet">Height - Feet:</label>
        <input type="number" id="height_feet" name="height_feet" required placeholder="Feet">

        <label for="height_inches">Height - Inches:</label>
        <input type="number" id="height_inches" name="height_inches" required placeholder="Inches">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required placeholder="Enter age">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <button type="submit">Calculate Macros</button>
    </form>
</body>
</html>
