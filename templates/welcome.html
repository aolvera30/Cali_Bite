<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cali_Bite</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Oswald', sans-serif; /* Strong gym-style font */
            margin: 0;
            padding: 0;
            background-color: #1c1c1c; /* Rugged dark background */
            color: #fff; /* White text */
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header Styling */
        h1 {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 0;
            color: #e63946; /* Bold red title for intensity */
        }

        /* Disclaimer Section */
        p {
            font-size: 0.9em;
            line-height: 1.5;
            max-width: 600px;
            margin: 20px auto;
            color: #ddd; /* Softer white for readability */
        }

        /* Button Styling */
        .start-btn {
            display: inline-block;
            text-decoration: none;
            background-color: #e63946; /* Rugged red button */
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 1.2em;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .start-btn:hover {
            background-color: #b22d38; /* Darker red on hover */
            transform: scale(1.05); /* Slight lift effect */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <h1>Cali_Bite</h1>

    <!-- Disclaimer -->
    <p>
        <strong>Disclaimer:</strong> This tool is designed to assist with meal planning and macro calculations. 
        Results may vary based on individual factors such as metabolism, body composition, and activity levels. 
        Please consult a professional for personalized advice.
    </p>

    <!-- Call-to-Action Button -->
    <a href="/input" class="start-btn">Start Planning</a>
</body>
</html>
