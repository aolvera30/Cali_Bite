<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron_Fuel</title>
    <!-- Link to a bold font -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000; /* Black background */
            color: #FFFFFF; /* White text for contrast */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Adjust placement */
            align-items: center;
            padding-top: 10%;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif; /* Bold font */
            font-size: 5rem; /* Large and bold */
            color: #8B0000; /* Darker red */
            margin-bottom: 1rem;
        }

        p {
            max-width: 600px;
            text-align: center;
            font-size: 1rem;
            line-height: 1.5;
            color: #FFFFFF; /* White for disclaimer text */
            margin-bottom: 2rem;
        }

        a {
            padding: 0.75rem 1.5rem;
            background-color: #8B0000; /* Darker red for the button */
            color: #FFFFFF; /* White text for contrast */
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 2rem;
        }

        a:hover {
            opacity: 0.8; /* Slight hover effect */
        }
    </style>
</head>

    <h1>Iron_Fuel</h1>
    <p>
        Disclaimer: This tool is designed to assist with meal planning and macro calculations.
