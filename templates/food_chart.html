<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Chart</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: #b30000;
            margin-bottom: 1.5rem;
        }
        table {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 2rem auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #b30000;
            padding: 1.5rem;
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #2a2a2a;
            color: #ffffff;
        }
        td {
            background-color: #1a1a1a;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        input[type="checkbox"] {
            transform: scale(1.1);
            margin-right: 1rem;
            vertical-align: middle;
        }
        label {
            vertical-align: middle;
        }
        .button {
            padding: 0.75rem 1.5rem;
            background-color: #a30000;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #7a0000;
        }
    </style>
</head>
<body>
    <h1>Nutrition Chart</h1>
    <p>Please select your food preferences from each category below:</p>
    <form action="/food_chart" method="POST">
        <table>
            <thead>
                <tr>
                    <th>Proteins</th>
                    <th>Complex Carbs</th>
                    <th>Fats</th>
                    <th>Vegetables</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="checkbox-container">
                            <input type="checkbox" name="protein" value="Egg Whites" id="egg-whites">
                            <label for="egg-whites">Egg Whites</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="protein" value="Whole Eggs" id="whole-eggs">
                            <label for="whole-eggs">Whole Eggs</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="protein" value="Chicken Breast" id="chicken-breast">
                            <label for="chicken-breast">Chicken Breast</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="protein" value="Turkey Breast" id="turkey-breast">
                            <label for="turkey-breast">Turkey Breast</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="protein" value="Top Sirloin" id="top-sirloin">
                            <label for="top-sirloin">Top Sirloin</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="protein" value="Extra Lean Ground Turkey (99% Fat Free)" id="lean-turkey">
                            <label for="lean-turkey">Extra Lean Ground Turkey (99% Fat Free)</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="protein" value="Extra Lean Ground Beef (96% Fat Free)" id="lean-beef">
                            <label for="lean-beef">Extra Lean Ground Beef (96% Fat Free)</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="protein" value="Salmon / Tuna" id="salmon-tuna">
                            <label for="salmon-tuna">Salmon / Tuna</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="protein" value="Tilapia / Halibut / Cod" id="fish">
                            <label for="fish">Tilapia / Halibut / Cod</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="protein" value="Scallops / Shrimp" id="scallops-shrimp">
                            <label for="scallops-shrimp">Scallops / Shrimp</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="protein" value="Orange Roughy" id="orange-roughy">
                            <label for="orange-roughy">Orange Roughy</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="protein" value="Protein Shake" id="protein-shake">
                            <label for="protein-shake">Protein Shake</label>
                        </div>
                    </td>
                    <td>
                        <div class="checkbox-container">
                            <input type="checkbox" name="carb" value="Quinoa" id="quinoa">
                            <label for="quinoa">Quinoa</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="carb" value="Brown / White Rice" id="brown-white-rice">
                            <label for="brown-white-rice">Brown / White Rice</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="carb" value="Gluten Free Oats" id="gluten-free-oats">
                            <label for="gluten-free-oats">Gluten Free Oats</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="carb" value="Oatmeal" id="oatmeal">
                            <label for="oatmeal">Oatmeal</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="carb" value="Sweet Potatoes / Yams" id="sweet-potatoes">
                            <label for="sweet-potatoes">Sweet Potatoes / Yams</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="carb" value="Red/White Potatoes" id="red-white-potatoes">
                            <label for="red-white-potatoes">Red/White Potatoes</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="carb" value="Whole Wheat Pasta / Tortillas" id="whole-wheat-pasta">
                            <label for="whole-wheat-pasta">Whole Wheat Pasta / Tortillas</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="carb" value="Ezekiel Bread" id="ezekiel-bread">
                            <label for="ezekiel-bread">Ezekiel Bread</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="carb" value="Caramel Rice Cakes" id="caramel-rice-cakes">
                            <label for="caramel-rice-cakes">Caramel Rice Cakes</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="carb" value="Cream of Rice / Grits" id="cream-of-rice">
                            <label for="cream-of-rice">Cream of Rice / Grits</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="carb" value="Cream of Wheat" id="cream-of-wheat">
                            <label for="cream-of-wheat">Cream of Wheat</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="carb" value="Whole Wheat Muffin" id="whole-wheat-muffin">
                            <label for="whole-wheat-muffin">Whole Wheat Muffin</label>
                        </div>
                    </td>
                    <td>
                        <div class="checkbox-container">
                            <input type="checkbox" name="fat" value="Peanut Butter" id="peanut-butter">
                            <label for="peanut-butter">Peanut Butter</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="fat" value="Almond Butter" id="almond-butter">
                            <label for="almond-butter">Almond Butter</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="fat" value="Flax Seed Oil" id="flax-seed-oil">
                            <label for="flax-seed-oil">Flax Seed Oil</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="fat" value="Olive Oil" id="olive-oil">
                            <label for="olive-oil">Olive Oil</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="fat" value="Fish Oil" id="fish-oil">
                            <label for="fish-oil">Fish Oil</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="fat" value="Macadamia Nut Oil" id="macadamia-nut-oil">
                            <label for="macadamia-nut-oil">Macadamia Nut Oil</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="fat" value="Coconut Oil" id="coconut-oil">
                            <label for="coconut-oil">Coconut Oil</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="fat" value="Avocados" id="avocados">
                            <label for="avocados">Avocados</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="fat" value="Pistachios" id="pistachios">
                            <label for="pistachios">Pistachios</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="fat" value="Raw Almonds" id="raw-almonds">
                            <label for="raw-almonds">Raw Almonds</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="fat" value="Walnuts" id="walnuts">
                            <label for="walnuts">Walnuts</label>
                        </div>
                    </td>
                    <td>
                        <div class="checkbox-container">
                            <input type="checkbox" name="vegetable" value="Spinach" id="spinach">
                            <label for="spinach">Spinach</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="vegetable" value="Broccoli" id="broccoli">
                            <label for="broccoli">Broccoli</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="vegetable" value="Kale" id="kale">
                            <label for="kale">Kale</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="vegetable" value="Asparagus" id="asparagus">
                            <label for="asparagus">Asparagus</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="vegetable" value="Green Beans" id="green-beans">
                            <label for="green-beans">Green Beans</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="vegetable" value="Brussel Sprouts" id="brussel-sprouts">
                            <label for="brussel-sprouts">Brussel Sprouts</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="vegetable" value="Cucumbers" id="cucumbers">
                            <label for="cucumbers">Cucumbers</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="vegetable" value="Collard Greens" id="collard-greens">
                            <label for="collard-greens">Collard Greens</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="vegetable" value="Sweet Peas" id="sweet-peas">
                            <label for="sweet-peas">Sweet Peas</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="vegetable" value="Cauliflower" id="cauliflower">
                            <label for="cauliflower">Cauliflower</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="vegetable" value="Zucchini" id="zucchini">
                            <label for="zucchini">Zucchini</label>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="button">Generate Meal Plan</button>
    </form>
</body>
</html>
